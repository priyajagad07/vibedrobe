{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr" data-startbar="light" data-bs-theme="light">
  <head>
    <meta charset="utf-8" />
    <title>Reset Password  | VibeDrobe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
    <meta content="" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'admin/assets/images/logo.png' %}" />

    <!-- App css -->
    <link href="{% static 'admin/assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'admin/assets/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'admin/assets/css/app.min.css' %}" rel="stylesheet" type="text/css" />
  </head>

  <!-- Top Bar Start -->
  <body>
    <div class="container-xxl">
      <div class="row vh-100 d-flex justify-content-center">
        <div class="col-12 align-self-center">
          <div class="card-body">
            <div class="row">
              <div class="col-lg-4 mx-auto">
                <div class="card">
                  <div class="card-body p-0 bg-black auth-header-box rounded-top">
                    <div class="text-center p-3">
                      <a href="index.html" class="logo logo-admin"><img src="{% static 'admin/assets/images/rbg2.png' %}" height="50" alt="logo" class="auth-logo" /></a>
                      <h4 class="mt-3 mb-1 fw-semibold text-black fs-16">Reset Password</h4>
                      <p class="text-muted fw-medium mb-0">Enter your email and instruction will be sent to you!</p>
                    </div>
                  </div>
                  <div class="card-body pt-0">
                    <form class="my-4" action="index">
                      <div class="form-group mb-2">
                        <label class="form-label" for="email">Email</label>
                        <input type="text" class="form-control" id="email" name="email" placeholder="Enter Email Address" />
                      </div>
                      <!-- end form-group -->

                      <!-- end form-group -->

                      
                      <!-- end form-group -->

                      <div class="form-group mb-0 row">
                        <div class="col-12">
                          <div class="d-grid mt-3">
                            <button class="btn btn-primary" type="button">Reset<i class="fas fa-sign-in-alt ms-1"></i></button>
                          </div>
                        </div>
                        <!-- end col -->
                      </div> <!-- end form-group -->
                    </form>
                    <div class="text-center  mb-2">
                      <p class="text-muted">Remember It ?  <a href="login" class="text-primary ms-2">Sign in here</a></p>
                  </div>
                    <!-- end form -->
                    <div class="text-center mb-2">
                      
                      {% comment %} <h6 class="px-3 d-inline-block">Or Login With</h6> {% endcomment %}
                    </div>
                    {% comment %} <div class="d-flex justify-content-center">
                      <a href="#" class="d-flex justify-content-center align-items-center thumb-md bg-blue-subtle text-blue rounded-circle me-2"><i class="fab fa-facebook align-self-center"></i></a>
                      <a href="#" class="d-flex justify-content-center align-items-center thumb-md bg-info-subtle text-info rounded-circle me-2"><i class="fab fa-twitter align-self-center"></i></a>
                      <a href="#" class="d-flex justify-content-center align-items-center thumb-md bg-danger-subtle text-danger rounded-circle"><i class="fab fa-google align-self-center"></i></a>
                    </div> {% endcomment %}
                  </div>
                  <!-- end card-body -->
                </div>
                <!-- end card -->
              </div>
              <!-- end col -->
            </div>
            <!-- end row -->
          </div>
          <!-- end card-body -->
        </div>
        <!-- end col -->
      </div>
      <!-- end row -->
    </div>
    <!-- container -->
  </body>
  <!-- end body -->

</html>
